<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe - game by RITIK</title>
</head>

<body>

  <h1>Tic Tac Toe</h1>
  <div class="last-mssg"> </div>
  <main>
    <div class="players">
      <div class="player player1">PLAYER X</div>
      <div class="player player2">PLAYER O</div>
    </div>
    <div id="game-board">
      <div class="game">
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
        <button class="box" type="button"></button>
      </div>
    </div>
  </main>
  <button class="new-game btn" type="button">New Game</button>
  <script src="script.js"></script>
</body>

</html>
